<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

        <title>Duck Hunt</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/reset-css/reset.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="../bower_components/flipclock/css/flipclock.css">
        <link rel="stylesheet" href="../bower_components/jquery-simple-slider/css/simple-slider.css">
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/slider.css">
        <link rel="stylesheet" href="styles/vendor/buttons.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/settings.css">
        <link rel="stylesheet" href="styles/base.css">
        <!-- endbuild -->
    </head>

    <body>
        <section id="container" class="background-sky">

            <div class="background-cloud"></div>

            <div class="background-cloud background-cloud-2"></div>

            <canvas id="stage" width="1280" height="540"></canvas>

            <canvas id="background" class="background-flora" width="1280" height="540" oncontextmenu="return false;"></canvas>

            <section class="actions background-land clearfix">
                <div class="shells"></div>
                <div id="scoreboard"></div>
                <a class="btn-settings btn-settings-open" href="#settings"></a>
            </section>
        </section>

        <section id="settings" class="background-fiber">

            <section class="settings-main">
                <canvas id="settings-canvas" width="1280" height="540"></canvas>
                <section class="settings-actions">

                    <div class="slider-wrapper slider-timescale clearfix">
                        <span class="slider-title">Timescale:</span>
                        <input type="text" data-slider="true" data-slider-highlight="true" data-slider-range="0,2">
                        <span class="slider-counter">1.000</span>
                    </div>

                    <div class="slider-wrapper slider-ammo clearfix">
                        <span class="slider-title">Ammo:</span>
                        <input type="text" data-slider="true" data-slider-highlight="true" data-slider-range="0,30">
                        <span class="slider-counter">15</span>
                    </div>

                    <p class="message">For changes to take effect you must <em>refresh</em> the page.</p>
                </section>
            </section>

            <aside class="settings-sidebar">
                <div class="curve-container"></div>
                <button name="button-remove" class="button button-caution settings-curve-remove inactive">Delete</button>
                <button name="button-add" class="button button-primary settings-curve-add">Add</button>
                <a class="btn-settings btn-settings-mute" data-action="mute" href="#settings"></a>
                <a class="btn-settings btn-settings-back" href="#play"></a>
            </aside>

        </section>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/jquery.min.js"></script>
        <script src="../bower_components/fastclick/lib/fastclick.js"></script>
        <script src="../bower_components/hammerjs/hammer.min.js"></script>
        <script src="../bower_components/store-js/store.js"></script>
        <script src="../bower_components/greensock/src/minified/TweenMax.min.js"></script>
        <script src="../bower_components/jquery-hammerjs/jquery.hammer.js"></script>
        <!-- endbower -->
        <script src="../bower_components/createjs-tweenjs/lib/tweenjs-0.5.1.min.js"></script>
        <script src="../bower_components/easeljs/lib/easeljs-0.7.1.min.js"></script>
        <script src="../bower_components/flipclock/js/flipclock/flipclock.min.js"></script>
        <script src="../bower_components/jquery-simple-slider/js/simple-slider.min.js"></script>
        <script src="../bower_components/soundjs/lib/soundjs-0.5.2.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/duckHuntSprite.js"></script>
        <script src="scripts/duckHunt.js"></script>
        <script src="scripts/duckHuntSettings.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
